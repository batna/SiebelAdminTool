gtw:
    pattern:  /
    defaults: { _controller: "BatnaArchiSiebelBundle:Gateway:index" }

gtw_show:
    pattern:  /{id}/show
    defaults: { _controller: "BatnaArchiSiebelBundle:Gateway:show" }

gtw_new:
    pattern:  /new
    defaults: { _controller: "BatnaArchiSiebelBundle:Gateway:new" }

gtw_create:
    pattern:  /create
    defaults: { _controller: "BatnaArchiSiebelBundle:Gateway:create" }
    requirements: { _method: post }

gtw_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "BatnaArchiSiebelBundle:Gateway:edit" }

gtw_update:
    pattern:  /{id}/update
    defaults: { _controller: "BatnaArchiSiebelBundle:Gateway:update" }
    requirements: { _method: post }

gtw_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "BatnaArchiSiebelBundle:Gateway:delete" }
    requirements: { _method: post }
